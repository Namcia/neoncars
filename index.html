<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Cars - Komis Samochodowy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="banner2.gif" alt="Banner Neon Cars" class="banner">
    </header>
    <main>
        <aside class="filters">
            <h3>Filtry</h3>
            <label for="classFilter">Klasa pojazdu:</label>
            <select id="classFilter">
                <option value="all">Wszystkie</option>
                <option value="S">S</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="E">E</option>
                <option value="M">M</option>
                <option value="O">O</option>
                <option value="EL">EL</option>
            </select>
            <label for="typeFilter">Typ pojazdu:</label>
            <select id="typeFilter">
                <option value="all">Wszystkie</option>
                <option value="Sport">Sport</option>
                <option value="Super">Super</option>
                <option value="Motocykle">Motocykle</option>
                <option value="Compact">Compact</option>
                <option value="Drift">Drift</option>
                <option value="Coupe">Coupe</option>
                <option value="Sedan">Sedan</option>
                <option value="Muscle">Muscle</option>
                <option value="SUV">SUV</option>
                <option value="Electric">Electric</option>
                <option value="Van">Van</option>
                <option value="Off-road">Off-road</option>
            </select>
            <div class="discord-invite">
                <a href="https://discord.gg/Kx4nKYwDGu" target="_blank">
                    <img src="discord.jpg" alt="Discord Logo" class="discord-logo">
                </a>
                <p>Zapraszamy na naszego Discorda!</p>
            </div>
        </aside>
        <section class="content">
            <div class="controls">
                <input type="text" id="searchBar" placeholder="Szukaj samochodu..." class="search-bar">
                <label for="sortOrder">Sortowanie:</label>
                <select id="sortOrder">
                    <option value="asc">Cena rosnąco</option>
                    <option value="desc">Cena malejąco</option>
                </select>
            </div>
            <section class="car-list" id="carList">
                
            </section>
        </section>
    </main>
    <footer>
        <div class="footer-text">
            <p>Ostatnia aktualizacja: 23:17 03.01.2025</p>
            <p>© 2024 Neon Cars. Wszystkie prawa zastrzeżone.</p>
            <p>Strona zrobiona przez Namciuszek.</p>
        </div>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
